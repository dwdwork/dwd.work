<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <link href="../assets/css/style.css" rel="stylesheet" type="text/css">
    <link href="../assets/css/bootstrap-grid.min.css" rel="stylesheet" type="text/css">
    <script src="../assets/js/scripts.js"></script>
    <!-- Add your CSS styling here -->
</head>
<body>
    <div id="loggy-woggy">
        <div class="gray-bg container register-form">
            <div class="col col-9 logo">
                <div class="yellow-bg logo-image">
                    <div class="gray-bg image">
                        <img src="../assets/images/logo-clever_girl.svg" />
                    </div>
                </div>
            </div>
            <div class="col col-14 logo-text yellow-bg">
                <div class="logo-text-image gray-bg">
                    <div class="image">
                        <img src="../assets/images/logotype-clever_girl.svg" />
                    </div>
                </div>
            </div>
            <h1>Register With Loggy Woggy!</h1>
            <div id="register-choices" class="col col-12 register-choices" style="display: flex;">
                <button id="reveal-register">Register</button>
                <button id="reveal-login">Login</button>
            </div>
            <div id="register-inputs" class="col col-12 register-inputs" style="display: none;">
                <form method="POST" action="../inc/register.php" class="form-inputs">
                    <div class="col col-12">
                        <label for="username" class="col-4">Username</label>
                        <input type="text" name="username" id="username" placeholder="Username" class="col-8">
                    </div>
                    <div class="col col-12">
                        <label for="email" class="col-4">Email</label>
                        <input type="email" name="email" id="email" placeholder="test@example.com" class="col-8" required>
                    </div>
                    <div class="col col-12">
                        <label for="password" class="col-4">Password</label>
                        <input type="password" name="password" id="password" class="col-8" required>
                    </div>
                    <div class="col col-12 submit">
                        <input type="submit" value="Register" class="col-12">
                    </div>
                </form>
            </div>
            <div id="login-inputs" class="col col-12 login-inputs" style="display: none;">
                <form method="POST" action="../inc/login.php" class="form-inputs">
                    <div class="col col-12">
                        <label for="username" class="col-4">Username</label>
                        <input type="text" name="username" id="username" placeholder="john123" class="col-8">
                    </div>
                    <div class="col col-12">
                        <label for="password" class="col-4">Password</label>
                        <input type="password" name="password" id="password" class="col-8" required>
                    </div>
                    <div class="col col-12 submit">
                        <input type="submit" value="Login" class="col-12">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
